<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>겜플리 - 플레이어 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6a35;
        }

        /* 프로필 이미지 업로드 */
        .profile-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-label {
            flex-grow: 1;
        }

        .upload-label input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>플레이어 등록</h1>
    <form id="player-registration">
        <!-- 프로필 이미지 업로드 -->
        <div class="form-group">
            <label for="profile-image">프로필 이미지</label>
            <div class="profile-upload">
                <div class="profile-preview" id="profile-preview">
                    <img
                            src="https://via.placeholder.com/120"
                            alt="프로필 미리보기"
                            id="profile-preview-img"
                    />
                </div>
                <label class="upload-label">
                    <input
                            type="file"
                            id="profile-image"
                            name="profile-image"
                            accept="image/*"
                            onchange="previewImage(event)"
                    />
                </label>
            </div>
        </div>

        <!-- 닉네임 입력 -->
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    placeholder="닉네임을 입력하세요"
                    required
            />
        </div>

        <!-- 게임명 선택 -->
        <div class="form-group">
            <label for="game-name">게임명</label>
            <select id="game-name" name="game-name" required>
                <option value="" disabled selected>게임을 선택하세요</option>
                <option value="lol">리그 오브 레전드</option>
                <option value="valorant">발로란트</option>
                <option value="overwatch">오버워치</option>
                <option value="pubg">배틀그라운드</option>
            </select>
        </div>

        <!-- 랭크 입력 -->
        <div class="form-group">
            <label for="rank">랭크</label>
            <input
                    type="text"
                    id="rank"
                    name="rank"
                    placeholder="현재 랭크를 입력하세요 (예: 플래티넘)"
            />
        </div>

        <!-- 자기소개 입력 -->
        <div class="form-group">
            <label for="bio">자기소개</label>
            <textarea
                    id="bio"
                    name="bio"
                    placeholder="자기소개를 입력하세요"
            ></textarea>
        </div>

        <!-- 등록 버튼 -->
        <button type="submit">등록하기</button>
    </form>
</div>

<script>
    // 이미지 미리보기 스크립트
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("profile-preview-img");
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
